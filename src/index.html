<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-With-Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid">
        <h1 class="navbar-text text-dark navbar-brand">Blog With Api</h1>
      </div>
      <button
                type="button"
                class="btn btn-dark border-info border-3"
                id="recoverBtn"
              >
              Recover Deleted Posts
              </button>
    </nav>
    <main class="container bg-dark">
      <!--Container Posts-->
      <div class="row mt-5" id="containerPosts">
        <!--Posts And Modal-->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border border-info border-3">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">
                  <!--Modal title-->
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal-body">
                <!--Content Modal-->
              </div>
              <div class="modal-info border-top" id="modal-info">
                <!--Info Modal-->
              </div>
              <div class="modal-comments border-top" id="modal-comments">
                <!--Comments Modal-->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-dark border-info border-3"
                  data-bs-dismiss="modal"
                  id="closebtn"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-dark border-info border-3"
                  id="loadComments"
                >
                  Load Comments
                </button>
              </button>
              <button
                type="button"
                class="btn btn-dark border-info border-3"
                id="deleteBtn"
              >
                Delete
              </button>
              </div>
            </div>
          </div>
        </div>
        <!--Cierre Modal y Posts-->
      </div>
    </main>
    <script src="/src/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
