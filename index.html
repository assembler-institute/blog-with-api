<body>
    <!-- Blog Main page -->
    <wrapper class="blog__wrapper ">
        <header class="blog__header d-flex">
            <h1 class="header__title">The Blogger Blog</h1>
        </header>


        <section id="blog__posts" class="blog__posts border border-dark ">

           
        </section>
    </wrapper>
    <!-- Post editor Modal content -->

    <!-- Modal Editor -->
    <div class="modal fade" id="editor__wrapper" tabindex="-1" role="dialog" aria-labelledby="editor_title"
        aria-hidden="true">
        <section class="modal-dialog modal-dialog-centered" role="document">
            <container class="modal-content">
                <header class="editor-header">
                    <h5 class="modal-title" id="editor_title">Post Creator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="editor__close__btn">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </header>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="editor__post__title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="editor__post__title">
                        </div>
                        <div class="form-group">
                            <label for="editor__post__content" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="editor__post__content"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
            </container>
        </section>
    </div>


    <!-- Modal Post -->


        <div class="modal fade" id="modal__wrapp" tabindex="-1" aria-labelledby="modal__wrapp" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="post__title"></h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" id="editor__close__btn">
                    <span aria-hidden="true">&times;</span>         
                 </div>
            <div class="modal-body ps-4">
                <!-- div post -->
                <p id="post__body">Post Body</p>
            </div>
            <div class="ps-4">
                <h6 class="fs-4">USER</h6>
                <p id="userName">alex123</p>
                <p id="userEmail">alex@mail.com</p>
            </div>
            <div id="commentModal" class="border border-1 border-end-0 border-bottom-0 my-1">
                <h5 class="ms-3 my-2">Comments</h5>
                <button type="button" class="btn btn-dark my-2 ms-3" id="btnLoadComments" >Load comments</button>
                <ul id='commentsList' class="comments"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
