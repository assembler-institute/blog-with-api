<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="favicon.svg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/assets/css/styles.css">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
			defer
		></script>
		<script src="./assets/js/functions.js" defer></script>
		<title>API blog</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
				<div class="container d-flex">
					<a class="navbar-brand" href="/">
						<img
							src="/assets/img/logo.svg"
							alt="Logo"
							class="d-inline-block logo"
						/>
						<span>API blog</span>
					</a>
					<form class="d-flex">
						<input
							id="searchValue"
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button id="searchButton" class="btn btn-outline-dark">
							Search
						</button>
					</form>
				</div>
			</nav>
		</header>

		<main>
			<div class="padding-15 mb-4 text-white rounded bg-image-hero">
				<div class="col-md-6 px-0 container">
					<h1 class="display-4 fst-italic">Welcome to API blog</h1>
					<p class="lead my-3">We are so excited to see you here! Let's see some posts, with their comments and all that blogie stuff you like</p>
				</div>
			</div>
			<section class="container my-4">
				<div id="postFeed" class="row justify-content-start gy-3"></div>
			</section>
		</main>

		<!-- Modal post-->
		<article>
			<div
				class="modal fade"
				id="modalTemplate"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-lg modal-dialog-centered">
					<div id="myModal" class="modal-content">
					</div>
				</div>
			</div>
		</article>

		<!-- Modal edit post-->
		<article>
			<div
				class="modal fade"
				id="exampleModal2"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div id="myModal2" class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title" id="modalFormTitle">Edit post</h2>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div id="modalFormBody" class="modal-body">
						</div>
					</div>
				</div>
			</div>
		</article>
		<aside class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">Your post has been edited succesfully</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</aside>
		<aside class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="liveToastDelete" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body">Your post has been deleted succesfully</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			</div>
		</aside>
	</body>
</html>
