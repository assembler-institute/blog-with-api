<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light bg-gradient">
    <header>
        <div class="container">
            <div class="display-5 py-4 border-bottom border-primary text-center text-primary">Blog with API</div>
        </div>
    </header>
    <main class="container mt-2 mb-5"></main>
</body>

<template id="card-body">
    <div class="border border-primary border-2 rounded-3 shadow-lg d-flex flex-column justify-content-between w-100 h-100">
        <div type="post-number" class="text-end fw-lighter text-primary pe-2"></div>
        <div class="card-body d-flex flex-column justify-content-evenly">
            <div type="post-title" class="h6 text-center fst-italic"></div>
            <div type="post-body" class="fw-lighter lh-1"></div>
        </div>
        <div class="d-flex justify-content-evenly mb-3">
            <i id="edit-btn" class="bi bi-pencil-square text-primary fs-5"></i>
            <i id="eliminate-btn" class="bi bi-x-circle-fill text-primary fs-5"></i>
        </div>
    </div>
</template>

<script src="main.js"></script>
</html>
