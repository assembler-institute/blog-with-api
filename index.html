<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./assets/css/styles.css'>
    <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' href='./node_modules/bootstrap-icons/font/bootstrap-icons.css'>
    <script src='./node_modules/jquery/dist/jquery.min.js'></script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <script src='./node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
    <title>My Blog</title>
</head>
<body>
    <nav class='navbar sticky-top navbar-dark header'>
        <a class='navbar-brand' href='index.html'>My Blog</a>
    </nav>
    <div class="overlay"></div>
    <div class="spanner">
        <div class='loader'>
            <p>Loading...</p>
        </div>
    </div>
    <div class='container-fluid main-content'>
        <div class='container-sm'>
            <ul class='list-group list-group-flush'></ul>
        </div>
    </div>

    <!-- DELETE MODAL -->
    <div id='deleteModal' class='modal' tabindex='-1' role='dialog'>
        <div class='modal-dialog modal-content'>
            <div class='modal-body'>
                <p>Do you want to delete this post?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' data-dismiss='modal' class='btn'>Cancel</button>
                <button id='deleteBtn' type='button' data-dismiss='modal' class='btn btn-danger'>Delete</button>
            </div>
        </div>
    </div>
    <!-- SHOW MODAL -->
    <div id='showModal' class='modal' tabindex='-1' role='dialog'>
        <div class='modal-dialog'>
            <div class="modal-content maxvh90">
            <div class="modal-header">
                <h5 class="modal-title">Post Viewer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class='modal-body'>
                <p id='pTitle' class='font-weight-bold'></p>
                <p id='pBody' class='font-weight-light'></p>
                <p class='font-weight-bold'>USER</p>
                <p id='pUserName' class='font-weight-light'></p>
                <p id='pUserEmail' class='font-weight-light'></p>
            </div>
            <div class='modal-footer'>
                <p class='font-weight-bold' style='flex-basis:100%;'>Comments</p>
                <button id='loadCommentsBtn' type='button' class='btn btn-primary' style='flex-basis:100%;'>Load comments</button>
            </div>
            </div>
        </div>
    </div>
    <!-- EDIT MODAL -->
    <div id='editModal' class='modal' tabindex='-1' role='dialog'>
        <div class='modal-dialog'>
            <div class="modal-content maxvh90">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class='modal-body d-flex flex-column'>
                    <label for='inputTitle' class='font-weight-bold m-2'>Title</label>
                    <input class='form-control form-group-lg' type='text' id='inputTitle' placeholder='Post title'>
                    <label for='inputBody' class='font-weight-bold m-2'>Body</label>
                    <textarea class='form-control' type='text' id='inputBody' rows='6' placeholder='Post body'></textarea>
                </div>
                <div class='modal-footer'>
                    <button id='saveBtn' type='button' class='btn btn-primary' style='flex-basis:100%;'>Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src='./assets/js/main.js'></script>
</body>
</html>
