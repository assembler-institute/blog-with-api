<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <script type="module" src="./src/js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="icon" href="./src/assets/icon/blog.png">
  <title>Blog</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <img src="./src/assets/bloglogo.png" alt="logo" srcset="">
    </div>
  </nav>
  <main>
    <h2 class="subTitle">Feel free to share your opinions</h2>
    <ul id="postList" class="postList">

    </ul>

    <nav class="footer ">
      <ul class="pagination">
        <li class="page-item">
          <a id="previous-page" class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li data-type="paginator" class="page-item"><a value="1" class="page-link" href="#">1</a></li>
        <li data-type="paginator" class="page-item"><a value="2" class="page-link" href="#">2</a></li>
        <li data-type="paginator" class="page-item"><a value="3" class="page-link" href="#">3</a></li>
        <li data-type="paginator" class="page-item"><a value="4" class="page-link" href="#">4</a></li>
        <li data-type="paginator" class="page-item"><a value="5" class="page-link" href="#">5</a></li>
        <li data-type="paginator" class="page-item"><a value="6" class="page-link" href="#">6</a></li>
        <li data-type="paginator" class="page-item"><a value="7" class="page-link" href="#">7</a></li>
        <li data-type="paginator" class="page-item"><a value="8" class="page-link" href="#">8</a></li>
        <li data-type="paginator" class="page-item"><a value="9" class="page-link" href="#">9</a></li>
        <li data-type="paginator" class="page-item"><a value="10" class="page-link" href="#">10</a></li>
        <li class="page-item">
          <a id="next-page" class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </main>
  <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle"></h3>
        </div>
        <div class="modal-body">
          <p id="modal__post_body"></p>
          <hr>
          <h4>User</h4>
          <p id="user_name"></p>
          <p id="user_email"></p>
          <hr>
          <h4>Comments</h4>
          <button type="button" id="btnComents" class="btn btn-light">Show Comments</button>
          <ul id="modal__comments" class="modal__comments hide">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalModify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Modify Post</h3>
        </div>
        <div class="modal-body">
          <label for="modifyTitle">Edit title:</label>
          <input type="text" name="modifyTitle" id="modifyTitle" class="modify__title">
          <label for="modifyBody">Edit body:</label>
          <textarea name="modifyBody" class="modifyBody" style="resize:none" id="modifyBody" cols="30"
            rows="10"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="saveBtn">Save <i
              class="bi bi-cloud-check"></i></button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close <i
              class="bi bi-x-square"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Are you sure you want to delete this post?</h3>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="deleteButton">Yes <i
              class="bi bi-check-square"></i></button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No <i
              class="bi bi-x-square"></i></button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
