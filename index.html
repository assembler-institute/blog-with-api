<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="module" src="js/main.js" defer></script>

    <title>BLOG-API</title>
  </head>
  <body>
    <div
      post-modal
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div id="post-modal" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel" title></h5>
            <button
              type="button"
              class="btn-close"
              delete-content
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" body>...</div>
          <p class="p-3" data-username></p>
          <p class="p-3" data-email></p>
          <p class="p-3">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              data-show-comments
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Show Comments
            </button>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body" data-comment></div>
          </div>
          <div class="modal-footer">
            <a
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-action="delete"
              href="#confirmationModal"
              role="button"
              >Delete</a
            >
            <button
              type="button"
              data-action="edit"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
              data-bs-whatever="@mdo"
            >
              Edit
            </button>

            <button
              type="button"
              class="btn btn-secondary"
              delete-content
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------- MODAL ARE YOU SURE? -------- -->
    <div
      class="modal fade"
      id="confirmationModal"
      aria-hidden="true"
      aria-labelledby="exampleModalToggleLabel"
      tabindex="-1"
      confirming
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">
              We are deleting this post...
            </h5>
          </div>
          <div class="modal-body">
            <!-- ----------- DELETED POST error LABEL ----------- -->
            <div
              class="
                alert alert-danger
                d-flex
                align-items-center
                visually-hidden
              "
              role="alert"
              delete-error
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Danger:"
              >
                <use xlink:href="#exclamation-triangle-fill" />
              </svg>
              <div>Delete failed</div>
            </div>
            <!-- ----------- DELETED POST succesful LABEL ----------- -->

            <div
              class="
                alert alert-success
                d-flex
                align-items-center
                visually-hidden
              "
              style="display: none"
              role="alert"
              delete-success
            >
              <svg
                class="bi flex-shrink-0 me-2"
                width="24"
                height="24"
                role="img"
                aria-label="Success:"
              >
                <use xlink:href="#check-circle-fill" />
              </svg>
              <div>Deleted succesful</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ----------- SVG FOR LABELS ----------- -->

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
        />
      </symbol>
      <symbol
        id="exclamation-triangle-fill"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </symbol>
    </svg>

    <!-- ------- MODAL EDIT? -------- -->

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  edit-title
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Body:</label>
                <textarea
                  class="form-control"
                  id="message-text"
                  edit-body
                  style="height: 14rem"
                ></textarea>
                <!-- ------- EDIT POST error LABEL-------- -->
                <div
                  class="
                    alert alert-danger
                    d-flex
                    align-items-center
                    visually-hidden
                  "
                  role="alert"
                  edit-error
                >
                  <svg
                    class="bi flex-shrink-0 me-2"
                    width="24"
                    height="24"
                    role="img"
                    aria-label="Danger:"
                  >
                    <use xlink:href="#exclamation-triangle-fill" />
                  </svg>
                  <div>Edit post failed</div>
                </div>
                <!-- ------- EDIT POST succesful LABEL-------- -->

                <div
                  class="
                    alert alert-success
                    d-flex
                    align-items-center
                    visually-hidden
                  "
                  style="display: none"
                  role="alert"
                  edit-success
                >
                  <svg
                    class="bi flex-shrink-0 me-2"
                    width="24"
                    height="24"
                    role="img"
                    aria-label="Success:"
                  >
                    <use xlink:href="#check-circle-fill" />
                  </svg>
                  <div>Already edited post</div>
                </div>
              </div>
            </form>
          </div>
          <div
            class="modal fade"
            id="confirmationModal"
            aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel"
            tabindex="-1"
            confirming
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalToggleLabel">
                    We are deleting this post...
                  </h5>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" confirm-edit>
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
