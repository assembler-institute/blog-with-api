<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" defer></script>
		<title>Blog with API</title>
	</head>
	<body>
		<header class="bg-dark text-white">
			<div class="container-fluid px-2 px-sm-4 py-2">
				<h1 class="fw-light text-center text-sm-start">Blog with API</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2 class="fw-normal border-2 border-bottom mt-4 mb-2 py-2">Blog posts</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-12 col-sm-6 col-lg-4 p-3 d-flex justify-content-center">
						<article data-component="post-card" class="card w-100 shadow-sm">
							<img class="card-img-top card-img-height" src="https://picsum.photos/400/600?random=1" alt="preview" />
							<div class="card-body p-3">
								<h6 class="fs-5">Title</h6>
								<p class="card-body-paragraph-height fs-6 m-0">Body</p>
							</div>
							<div class="card-footer p-3">
								<p class="card-body-author-height fs-7 text-black-50 text-end m-0">Author: <span class="fw-bold">Name</span>, <span class="fst-italic">Mail</span></p>
							</div>
						</article>
					</div>
				</div>
				<div class="row">
					<div class="col-12 p-3 d-flex justify-content-center align-items-center gap-3">
						<i class="bi bi-arrow-left-circle-fill fs-3 cursor-pointer text-dark"></i>
						<span class="fs-4 text-dark">1</span>
						<i class="bi bi-arrow-right-circle-fill fs-3 cursor-pointer text-dark"></i>
					</div>
				</div>
			</div>
		</main>

		<template id="template-post-card">
			<article data-component="post-card" class="card w-100 shadow-sm">
				<img class="card-img-top card-img-height" src="https://picsum.photos/400/600?random=1" alt="preview" />
				<div class="card-body p-3">
					<h6 class="fs-5">Title</h6>
					<p class="card-body-paragraph-height fs-6 m-0">Body</p>
				</div>
				<div class="card-footer p-3">
					<p class="card-body-author-height fs-7 text-black-50 text-end m-0">Author: <span class="fw-bold">Name</span>, <span class="fst-italic">Mail</span></p>
				</div>
			</article>
		</template>
	</body>
</html>
