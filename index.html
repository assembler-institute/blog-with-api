<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with API</title>
    <link rel="stylesheet" href="/src/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="src/js/main.js" defer></script>
</head>

<body>
    <header class="container-fluid border-bottom fixed-top bg-grey">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://cdn-icons-png.flaticon.com/512/103/103093.png" alt="" width="50" height="50"
                        class="d-inline-block align-text-center">
                    Blog with API
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <section class="text-center container-fluid mt-5 mb-1">
        <article class="col col position-relative bg-grey" style="height: 150px">
            <h1 class="align-bottom m-auto position-absolute top-50 start-50 translate-middle">
                Blog with API
            </h1>
        </article>
    </section>
    <section class="container-fluid">
        <div id="postContainer" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 p-5 g-5 ">

        </div>
    </section>
    <section id="postModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <header class="modal-header">
                ...
                <button class="close-modal" aria-label="close modal" data-close>X</button>
            </header>
            <div class="modal-body" id="modal-post-body">
                <div id="post-body" class="mb-3"></div>
                <div id="user-name" class="fw-bold"></div>
                <div id="email-user" class="fst-italic"></div>
            </div>
            <footer class="modal-footer">...</footer>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
