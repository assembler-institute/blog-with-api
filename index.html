<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog With API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link
      rel="icon"
      href="./assets/img/favicon.png"
      type="image/png"
      sizes="16x16"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="vh-100 bg-grey">
    <header
      class="navbar container-fluid border-bottom fixed-top bg-grey"
      style="height: 80px"
    >
      <nav id="menu-btn" class="navbar-brand btn">Blog with API</nav>
    </header>

    <div class="text-center container-fluid mt-3 mb-3">
      <div class="col col position-relative bg-grey" style="height: 150px">
        <h1
          class="align-bottom m-auto position-absolute top-50 start-50 translate-middle"
          style="color: black"
        >
          Blog with API
        </h1>
      </div>
    </div>

    <div class="container-xxl">
      <div
        id="main-container-posts"
        class="row row-cols-1 row-cols-md-2 row-cols-xl-3 p-5 g-5"
      ></div>
      <nav
        aria-label="Page navigation example"
        class="pb-5 d-flex justify-content-center"
      >
        <button id="load-more" type="button" class="btn btn-outline-secondary">
          Load More
        </button>
      </nav>
    </div>

    <div id="modal-for-posts" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title bold" id="post-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-post-body">
            <div id="post-body" class="mb-3"></div>
            <div id="user-name" class="fw-bold"></div>
            <div id="email-user" class="fst-italic"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="comments-btn"
              data-bs-toggle="collapse"
              data-bs-target="#modal-for-comments"
            ></button>
            <button
              type="button"
              class="btn btn-warning"
              id="edit-btn"
              data-bs-toggle="modal"
              data-bs-target="#modal-for-edit"
              data-bs-dismiss="modal"
            >
              Edit post
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="delete-btn"
              data-bs-toggle="modal"
              data-bs-target="#modal-confirm-delete"
              data-bs-dismiss="modal"
            >
              Delete post
            </button>
          </div>

          <div
            id="modal-for-comments"
            class="collapse modal-content border-primary border-2 border-start-0 border-end-0 border-bottom-0 rounded-0 rounded-bottom mb-3"
            style="max-height: 400px; overflow: auto"
          ></div>
        </div>
      </div>
    </div>

    <div id="modal-for-edit" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="edit-form">
            <div class="modal-header">
              <div class="mb-3" style="width: 90%">
                <label for="input-for-title" class="form-label"
                  >Post Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-for-title"
                  placeholder="Post Title"
                  required
                />
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="input-for-body" class="form-label">Post Body</label>
                <textarea
                  class="form-control"
                  id="input-for-body"
                  style="height: 150px"
                  placeholder="Post Body"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="btp-edit"
                data-bs-toggle="modal"
                data-bs-dismiss="modal"
                data-bs-target="#modal-for-posts"
              >
                Back to post
              </button>
              <button id="submit-btn" type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="modal-confirm-delete" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirm-delete-title">
              Hey! Wait a minute
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="confirm-delete-body" class="mb-3">
              Are you sure you want to delete this post?
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="btp-delete"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
              data-bs-target="#modal-for-posts"
            >
              Back to post
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirm-delete-btn"
            >
              Confirm delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="justify-content-center loading-el">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
