<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="/src/js/script.js" defer></script>
    <script src="/src/js/modal.js" defer></script>
    <script src="/src/js/main.js" defer></script>
    <link rel="shortcut icon" href="/src/img/icon redit.png" type="image/x-icon">
    <title>ReadyBlog</title>
</head>
<body>
    <nav class="navbar navegacion ">
        <div class="container-fluid">
          <a class="navbar-brand text-white">
              <img src="/src/img/icon redit.png" class="iconredy tituloredyt"> ReadyBlog</a>
          <form class="d-flex">
            <input id="titleSearchPosts" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchPosts" class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
    <div id="redyblog">
      <div class="poner-post">
        <div class="mb-3 cabezeraPonerPost">
          <h4>Create Post</h4>
          <!-- <label for="exampleFormControlInput1" class="form-label">Title Post</label> -->
          <div class="avatarTitulo">
            <img class="imguserbig" src="/src/img/avatar11.png" alt="">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title">
        </div>
        </div>
        <div class="mb-3 cuerpoPonerPost">
          <!-- <label for="exampleFormControlTextarea1" class="form-label">body post</label> -->
          <textarea placeholder="Body" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
    </div>



    <!-- Modal -->
    <div class="modal fade " id="myModal" role="dialog">
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog ">
        <div class="modal-content modaldelete">
          <div class="modal-header hedermodal">
            <h5 class="modal-title " id="exampleModalLabel">Estas seguro de eleiminar estes post</h5>
          </div>
          <div class="modal-body bodymodal">
            este post no se podra recuperar de niguna forma si aceptas eliminarlo
          </div>
          <div class="modal-footer hedermodal">
            <button type="button" id="closedelete" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="postdelete" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
