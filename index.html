<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Personal stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- Icons' CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v3.0.6/css/line.css"
    />
    <title>Blog with API</title>
  </head>
  <body class="d-flex flex-column p-0">
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="container-fluid p-0">
      <nav
        class="navbar navbar-expand-lg d-flex justify-content-between align-items-start pt-2 pb-0"
      >
        <div id="blogTitle" class="col-10 col-lg-6 p-0 px-4 back-home">
          Blog with API
        </div>

        <div
          class="col-1 col-lg-5 collapse navbar-collapse d-flex justify-content-end py-3"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav d-none d-lg-flex">
            <a id="homeBtn" class="nav-item nav-link active back-home" href="#"
              >Home</a
            >
            <div class="separator nav-item nav-link">|</div>
            <a id="usersBtn" class="nav-item nav-link" href="#">Users</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                              GENERAL GRID                               -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Grid -->
    <div
      id="postsWrapper"
      class="container-fluid flex-grow-1 flex-shrink-1 overflow-auto py-0 px-4"
    >
      <div
        id="postsContainer"
        class="row posts-container d-flex flex-row p-4"
      ></div>
    </div>

    <footer
      class="footer mt-auto px-2 d-flex align-items-center justify-content-between px-4"
    >
      <div id="footerLeft" class="pl-4">
        <a href="https://github.com/Ricard-Garcia">Ricard Garcia</a>
      </div>
      <div id="footerRight" class="pr-4">
        <a href="https://www.assemblerschool.com/"
          >Assembler | School of Software Engineering</a
        >
      </div>
    </footer>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MODAL                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <!-- Modal -->
    <div
      class="modal fade personal-close"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-header pb-0">
            <h5
              class="modal-title custom-modal-title capitalized-text text-truncate overflow-hidden"
              id="exampleModalLabel"
            >
              Post's title
            </h5>
            <button
              type="button"
              class="close personal-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="uil uil-times"></i>
            </button>
          </div>
          <div class="modal-body pb-0">
            <h5 class="modal-subtitle" class="capitalized-text">Username</h5>
            <p id="userName">Actual username</p>
            <hr />
            <h5 class="modal-subtitle">Email</h5>
            <p id="userMail" class="text-lowercase">User email</p>
            <hr />

            <!-- Body (collapsable) -->
            <div id="accordionBody" role="tablist" aria-multiselectable="true">
              <div class="card border-0">
                <div class="subtitle-wrapper d-flex justify-content-between">
                  <h5 class="col-11 modal-subtitle p-0 mb-0">Body</h5>
                  <div class="p-0" role="tab" id="section1HeaderId">
                    <!-- Icon -->
                    <h5 class="mb-0 p-0">
                      <a
                        data-toggle="collapse"
                        data-parent="#accordionBody"
                        href="#accordionContent"
                        aria-expanded="true"
                        aria-controls="accordionContent"
                      >
                        <i class="uil uil-angle-down pb-0 text-right"></i>
                      </a>
                    </h5>
                  </div>
                </div>
                <div
                  id="accordionContent"
                  class="collapse in"
                  role="tabpanel"
                  aria-labelledby="section1HeaderId"
                >
                  <div
                    id="bodyPost"
                    class="card-body modal-text modal-text-container overflow-auto capitalized-text pl-0"
                  >
                    Post's body
                  </div>
                </div>
              </div>
            </div>
            <hr />

            <!-- Comments (collapsable) -->
            <div
              id="accordionComments"
              role="tablist"
              aria-multiselectable="true"
            >
              <div class="card border-0">
                <div class="subtitle-wrapper d-flex justify-content-between">
                  <h5 class="col-11 modal-subtitle p-0 mb-0">Comments</h5>
                  <div class="p-0" role="tab" id="section1HeaderId">
                    <!-- Icon -->
                    <h5 class="mb-0 p-0">
                      <a
                        id="commentsIcon"
                        data-toggle="collapse"
                        data-parent="#accordionComments"
                        href="#commentsContainer"
                        aria-expanded="true"
                        aria-controls="commentsContainer"
                      >
                        <i class="uil uil-angle-down pb-0 text-right"></i>
                      </a>
                    </h5>
                  </div>
                </div>
                <div
                  id="commentsContainer"
                  class="collapse in"
                  role="tabpanel"
                  aria-labelledby="section1HeaderId"
                >
                  <div
                    id="commentsBlock"
                    class="comments-text card-body modal-text modal-text-container overflow-auto capitalized-text pl-0 mt-4"
                  ></div>
                </div>
              </div>
            </div>
            <hr />
          </div>

          <div class="modal-footer d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-dark personal-close"
              data-dismiss="modal"
            >
              Done
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->
    <div
      class="modal fade personal-close"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content p-3">
          <div class="modal-header">
            <h5
              class="edit-modal-title custom-modal-title capitalized-text"
              id="editModalLabel"
            >
              Edit post
            </h5>
            <button
              type="button"
              class="close personal-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <i class="uil uil-times"></i>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="editTitle">
                  <h5 class="modal-subtitle">Title</h5>
                </label>
                <div class="edit-area capitalized-text">
                  <input
                    type="text"
                    class="form-control edit-area"
                    id="editTitle"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="editBody"
                  ><h5 class="modal-subtitle">Body</h5>
                </label>
                <div class="edit-area capitalized-text">
                  <textarea
                    class="form-control modal-text-container edit-area"
                    id="editBody"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer d-flex justify-content-between">
            <button
              id="deleteBtn"
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
              Delete
            </button>
            <button id="saveBtn" type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- ----------------------------------------------------------------------- -->
  <!--                                 SCRIPTS                                 -->
  <!-- ----------------------------------------------------------------------- -->
  <!-- jQuery CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"
  ></script>
  <!-- Personal file -->
  <script src="./assets/js/main.js"></script>
</html>
