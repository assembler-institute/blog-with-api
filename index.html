<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with API</title>
    <!-- Jquery import -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <!-- Bootstrap import -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/63f29c9463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pagination.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="./js/photos.js" defer></script>
</head>

<body>
    <header>
        <nav class="menuBlue row">
            <picture class="col">
                <img id="logoImg" src="/assets/img/logo.jpg" alt="Pink donut">
                <p id="logoP">SuperÂ·Blog</p>
            </picture>

            <ul class="nav nav-tabs justify-content-end col">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </nav>
        <article class="welcome">
            <h1>Hi!</h1>
            <ul>
                <li>World</li>
                <li>User</li>
                <li>Assembler</li>
            </ul>
        </article>
        <!-- PAGINATION -->
        <!-- TODO RESPONSIVE -->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Section 1 -->
        <section class="container-fluid sectionMain">
            <div class="row">
                <div class="col divPost">
                    <span class="divPostDetail">
                        <h2 class="titlePost"></h2>
                        <p class="numComments"></p>
                    </span>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"></h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"> </h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"></h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col divPost">
                    <span class="divPostDetail">
                        <h2 class="titlePost"></h2>
                        <p class="numComments"></p>
                    </span>
                </div>
            </div>
        </section>
        <!-- Section 2 -->
        <section class="container-fluid sectionMain">
            <div class="row">
                <div class="col divPost">
                    <span class="divPostDetail">
                        <h2 class="titlePost"></h2>
                        <p class="numComments"></p>
                    </span>
                </div>
                <div class=" col">
                    <div class="row">
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"></h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"> </h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col divPost">
                            <span class="divPostDetail">
                                <h2 class="titlePost"></h2>
                                <p class="numComments"></p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col divPost">
                    <span class="divPostDetail">
                        <h2 class="titlePost"> </h2>
                        <p class="numComments"></p>
                    </span>
                </div>
            </div>
        </section>

        <!-- Modal 1 -->
        <section class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modalPost">
                <div class="modal-content" id="post-modal">
                    <header class="modal-header" id="post-header">
                        <i id="openEditModal" class="fas fa-edit head-icons" data-bs-toggle="modal"
                            href="#editPostModal"></i>
                        <i class="fas fa-trash-alt head-icons" data-bs-toggle="modal" href="#exampleModalToggle3"></i>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </header>
                    <main class="modal-body" id="post-body">
                        <section id="profile">
                            <div class="row ">
                                <div class="col photoPostContainer">
                                    <img src="" width="100%" alt="photo-pc-computer" id="photoTitle">
                                </div>
                                <div class="col d-flex flex-column justify-content-around ">
                                    <h2 id="modalPost-title">Title post</h2>

                                    <section id="description">

                                    </section>
                                    <div id="infoUser" class="d-md-flex justify-content-between">
                                        <div>
                                            <i class="fas fa-user"></i>
                                            <span id="username"></span>
                                        </div>
                                        <div>
                                            <i class="fas fa-envelope"></i>
                                            <span id="email"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </section>
                        <hr>
                        <section id="prevNext-post" class="row justify-content-around">
                            <div id="prev" class="col text-center">
                                <img src="assets/img/prevpost.jpg" width="50" alt="previous post">
                                <i class="fas fa-arrow-left" data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Previous post"></i>
                            </div>
                            <div id="next" class="col text-center">
                                <i class="fas fa-arrow-right text-end" data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="Next post"></i>
                                <img src="assets/img/nexpost.jpg" width="50" alt="next post">
                            </div>
                        </section>
                        <hr>
                    </main>
                    <section class="row align-items-center justify-content-start px-5" id="commentSection">
                        <div class="col-md-4">
                            <i class="fas fa-comments"></i>
                            <span class="numComments"></span>
                        </div>
                        <button class="col-md-2 loadComments">Load comments</button>
                    </section>
                </div>
            </div>
        </section>
        <!-- Modal 2 -->
        <section class="modal fade" id="editPostModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalToggleLabel2">Edit Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="titleEditPost" class="form-label">Title</label>
                            <input class="form-control" id="titleEditPost" >
                        </div>
                        <div class="mb-3">
                            <label for="bodyEditPost" class="form-label">Body</label>
                            <textarea class="form-control" id="bodyEditPost" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="aceptEditBtn" class="btn btn-primary" data-bs-target="#exampleModalToggle"
                            data-bs-toggle="modal">Acept</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal 3 -->
        <section class="modal fade" id="exampleModalToggle3" aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modalDelete">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid text-center">
                            <div class="row">
                                <div class="col">
                                    <img src="assets/img/warning-128.png" width="106px" alt="warning">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h1>Are you sure?</h1>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h4>Do you want to delete</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col">
                                    <button id="deleteButton" data-bs-dismiss="modal">Delete</button>
                                    <button id="cancelButton" data-bs-target="#exampleModalToggle"
                                        data-bs-toggle="modal">Cancel</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    </div>
</body>

</html>
