<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/main.css" type="text/css">
    <script type="module" src="./src/js/main.js"></script>
    <title>Blog with API</title>
</head>
<body>
    <main class="main__container">
        <header class="main__header">
            <h1 id="loginUser" class="header__title">PokemonBook</h1>
            <div class="dropdown">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Close session</a></li>
                  <li><a class="dropdown-item" href="#">Edit profile</a></li>
                </ul>
              </div>
            <button type="button" class="btn__openModal" data-bs-toggle="modal" data-bs-target="#loginModal">
                <img class="img__userProfile" src="./src/img/25.gif">
            </button>
        </header>
        <section class="create-post">
            <img id="createPostAvatar" class="create-post__avatar" alt="create-post__avatar">
            <textarea id="create-post__text" class="create-post__text" cols="30" rows="5" placeholder="What's happenning?"></textarea>
            <button id="createPostButton" class="btn btn-primary btn__createPost">Post</button>
        </section>
        <!--LOGIN-->
        <div id ="loginModal"class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Who are you?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="register__form">
                            <input type="text" placeholder="Pokemon" id="login__Username"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="loginButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!--EDIT COMMENT-->
           <div id="editModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">EDIT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="register__form">
                            <textarea id="editModal__text" cols="30" rows="10"></textarea>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="editModal__save" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!--DELETE COMMENT-->
        <div id="deleteModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete this comment?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button id="deleteModalBtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="main__section">
            <div class="main__posts" id="main__posts"></div>
        </section>
    </main>
</body>
</html>
