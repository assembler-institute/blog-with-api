<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Blog</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header class="container-fuid">
      <nav class="d-flex justify-content-center">
        <img src="./assets/img/logo-blanco.png" />
      </nav>
    </header>
    <main class="container-fuid">
      <div class="row div__container">
        <section
          class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-3 section__left"
        >
          <div class="container__list">
            <h4>Posts</h4>
            <ul id="listPosts" class=""></ul>
          </div>
        </section>
        <section
          class="col-6 col-sm-8 col-md-9 col-lg-9 col-xl-9 section__right"
        >
          <div class="container-fluid">
            <div class="style__fly">
              <div id="containerPosts" class="row m-0 p-0"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <section class="modal__background">
      <div class="modal__post">
        <div class="modal__post--btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-square-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"
            />
          </svg>
        </div>
        <div class="post__title"></div>
        <div class="post__content--user"></div>

        <button class="button">Load Coments</button>
        <div class="post__content--coments"></div>
      </div>
    </section>
    <footer class="text-muted py-5"></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
