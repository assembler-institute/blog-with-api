<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />

    <title>Document</title>
  </head>

  <body>
    <div>
      <!-- View Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- div post -->
            <div class="modal-body ps-4">
              <p>post body</p>
            </div>
            <!-- Data user -->
            <div class="ps-4">
              <h6 class="fs-4">USER</h6>
              <p id="userName">alex123</p>
              <p id="email">alex@mail.com</p>
            </div>
            <!-- comment modal -->
            <div
              id="commentModal"
              class="commentModal border border-1 border-end-0 border-bottom-0 my-1"
            >
              <h5 class="ms-3 my-2">Comments</h5>
              <button
                type="button"
                id="comments"
                class="btn btn-dark my-2 ms-3"
              >
                Load comments
              </button>
            </div>
            <!-- button close and save changes -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Edit Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body ps-4">
              <form class="mx-2 my-2" id="edit-form">
                <label for="edit-title">Title :</label><br />
                <input id="edit-title" type="text" /><br />
                <label class="mt-1" for="body">Body :</label><br />
                <textarea
                  class="bodyArea"
                  name="body"
                  id="body"
                  cols="30"
                  rows="10"
                ></textarea>
              </form>
            </div>
            <!-- </div> -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="saveFetch" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Header title -->
    <header class="header__title text-center bg-light mb-4">
      <h1 class="header__title--h1">facedoog ü¶¥</h1>
      <!-- Input Search -->
      <div class="form-inline w-100 d-flex justify-content-end">
        <input class="form-control mr-sm-1 type= " search" placeholder="Search"
        aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">üîç</button>
      </div>
    </header>
    <!-- Article section -->
    <article class="article__container w-100">
      <section class="article__section col-3">
        <div id="postContainer" class="article__section--posts row"></div>
      </section>
    </article>
    <template id="post" class="template__section w-100 card row">
      <div id="load-Posts" class="article__section--post .card-img-top col-3">
        <!-- Image-->
        <div id="imgId" class="">
          <a>
            <div id="imgId" class="mask rgba-white-slight"></div>
            <img src="" alt="" />
          </a>
        </div>
        <!-- Title post -->
        <h3 class="text-uppercase"></h3>
        <p></p>
        <!-- button edit and delete -->
        <div class="buttonContainer">
          <button role="button" class="btn btn-danger me-1 my-auto">üóë</button>
          <button
            role="btn-edit"
            class="btn btn-secondary my-auto me-1"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            View
          </button>
          <button
            role="modal-edit"
            class="btn btn-success my-auto"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
          >
            ‚úé
          </button>
        </div>
      </div>
    </template>
    <div class="load-btn d-flex justify-content-center my-2">
      <button class="btn btn-primary">Load More</button>
    </div>
    <!-- Scripts -->
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
