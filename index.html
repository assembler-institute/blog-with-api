<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" defer></script>
		<script type="module" src="js/app.js"></script>
		<title>Blog with API</title>
	</head>
	<body>
		<div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-modal-label" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header bg-secondary text-white">
						<h5 class="modal-title" id="post-modal-label">Blog Post</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<img class="modal-img-height" src="https://picsum.photos/400/600" alt="preview" />
					<div class="modal-body">
						<h4 id="post-modal-title" class="mb-3"></h4>
						<p id="post-modal-body"></p>
						<p id="post-modal-user" class="card-body-author-height fs-7 text-black-50 text-end m-0"><span class="fw-bold"></span>, <span class="fst-italic"></span></p>
					</div>
					<div class="modal-footer">
						<div class="accordion w-100" id="post-comments-accordion">
							<div class="accordion-item">
								<h2 class="accordion-header" id="post-comments-header">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#post-modal-comment-section" aria-expanded="true" aria-controls="post-comments-section">Load Comments</button>
								</h2>
								<div id="post-modal-comment-section" class="accordion-collapse collapse" aria-labelledby="post-comments-header" data-bs-parent="#post-comments-accordion">
									<div class="accordion-body" style="overflow-y: scroll; max-height: 30rem"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<header class="bg-dark text-white">
			<div class="container-fluid px-2 px-sm-4 py-2">
				<h1 class="fw-light text-center text-sm-start">Blog with API</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h2 class="fw-normal border-2 border-bottom mt-4 mb-2 py-2">Blog posts</h2>
					</div>
				</div>
				<div id="post-card-grid" class="row"></div>
				<div class="row">
					<div class="col-12 p-3 d-flex justify-content-center align-items-center gap-3">
						<nav id="navigation" aria-label="navigation">
							<ul class="pagination">
								<li class="page-item disabled"><a class="page-link" href="#">&laquo;</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
