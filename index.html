<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <title>Blog with API</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Blog with API</span>
    </div>
  </nav>
  <!-- Card for each post-->
  <div class="container row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3 justify-content-around m-auto" id="cardsContainer">
  </div>

  <div class="modal modalForPost fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h4 class="modal-title ml-2">Post title</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="text-indent: 10px">Post body text goes here.</p>
          <div id="userInfo" class="border-bottom mt-2">
            <h5 id="userName">User Name</h5>
            <h6 id="userEmail">User Email</h6>
          </div>
          <button type="button" class="mt-3 comments-btn btn btn-outline-dark" style="box-shadow: none;">Comments</button>
          <div id="comments" class="mt-3" style="display: none;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modalForEditing" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="exampleModalLabel">Edit the Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Title:</label>
              <input type="text" class="form-control title" id="title-input">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Body:</label>
              <textarea class="form-control body" id="body-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary cancelEdit" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary edit confirmEdit" id="edit-button">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


</body>
<script src="main.js"></script>

</html>
