<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style src="./src/css/style.css"></style>
    <script src="./src/js/main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Blog with API</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Main Container -->
    <header>
      <nav>
        <h1 class="container p-5 bg-primary text-white text-center">
          Surf Blog
        </h1>
      </nav>
    </header>
    <section
      id="mainContainer"
      class="container p-5 bg-primary text-white border border-warning"
    >
      <!-- Dinamically with JS -->
      <!-- <article id="postMain"> -->
      <!-- Insert dinamically the posts using ul, li -->
      <!-- </article> -->
    </section>

    <!-- Modal Posts -->
    <dialog
      id="modalPosts"
      class="dialog__modal container p-5 bg-primary text-white dialog__btn"
    >
      <button id="closeBtn">X</button>
      <section id="">
        <article id="postModal">
          <h2>Post Title</h2>
        </article>
        <article id="userModal">
          <h2>User</h2>
        </article>
      </section>
      <section id="commentsModalPosts">
        <h2 id="commentsTitle">Comments</h2>
        <br />

        <!-- POsts comments  -->
        <section class="show_comments" id="commentsContainer"></section>
        <button id="commentsBtn">Comments</button>
      </section>
    </dialog>
  </body>
</html>
